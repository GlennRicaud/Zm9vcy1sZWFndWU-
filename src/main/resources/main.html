<!DOCTYPE html>
<html lang="en" class="rcd-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Foos League</title>

    <link rel="manifest" href="{{baseUrl}}/manifest.json">
    <link rel="icon" href="{{baseUrl}}/icon.png">
    
    <script src="{{baseUrl}}/js/rcd-jsfwk-core.js"></script>
    <script src="{{baseUrl}}/js/rcd-jsfwk-material.js"></script>
    <link rel="stylesheet" href="{{baseUrl}}/style/main.css">
</head>
<body class="rcd-body">

<script src="{{baseUrl}}/js/main.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('{{baseUrl}}/sw.js', {scope: "{{baseUrl}}"})
                .then((registration) => console.log('Registration successful, scope is:', registration.scope))
                .catch((error) => console.log('Service worker registration failed, error:', error));    
        });
    }
</script>

</body>
</html>
